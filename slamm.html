<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Los Penasquitos GIS Model Results</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZXNhZ2lzIiwiYSI6ImV3dnkyWjAifQ.SYBjFR-Bw0YDntotGjtZxQ';
var map = L.mapbox.map('map', 'mapbox.satellite', {
        // we disable tile animations for this example so that the
        // transition from one layer to another is immediate.
        // you can change this if you want, to show tiles fading in
        fadeAnimation: false
    })
    .setView([32.9156, -117.2394], 14);

var layers = [
    L.mapbox.tileLayer('esagis.865e60f0'),
    L.mapbox.tileLayer('esagis.38195da2'),
    L.mapbox.tileLayer('esagis.40b21c6a'),
    L.mapbox.tileLayer('esagis.096379d5'),
    L.mapbox.tileLayer('esagis.8a3773ad'),
    L.mapbox.tileLayer('esagis.70bbfd4e'),
    L.mapbox.tileLayer('esagis.51279e65'),
    L.mapbox.tileLayer('esagis.15144a73'),
    L.mapbox.tileLayer('esagis.91a4c922'),
    L.mapbox.tileLayer('esagis.7a28dfb8')
];

// i is the number of the currently-selected layer: this loops through
// 0, 1, and 2.
var i = 0;

// we use a layer group to make it simple to remove an existing overlay
// and add a new one in the same line of code, as below, without juggling
// temporary variables.
var layerGroup = L.layerGroup().addTo(map);

// show the first overlay as soon as the map loads
next();

// and then time the next() function to run every 2 seconds
setInterval(next, 300 * 2);

function next() {
    layerGroup.clearLayers().addLayer(layers[i]);
    if (++i >= layers.length) i = 0;
}
</script>

</body>
</html>
