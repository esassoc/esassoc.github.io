<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Jumbotron</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    .jumbotron{
    	margin-top: 15px;
    }
</style>
</head>
<body>
<div class="container">
	<div class="row">
    	<div class="col-xs-12">
        	<div class="jumbotron">
                <h1>Thank you for the comment</h1>
            	<p>We appreciate you comment, and will look through them all carefully. If you want more information please visit the EIS site at <a href="http://www.seattle.gov/dpd/" target="_blank">CityofSeattle.gov</a> if you elected to be kept in the loop we will follow up with responses on XXXXX.</p>
            	<p><a href="http://esassoc.github.io/" target="_blank" class="btn btn-primary btn-lg">Comment again!</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
