 background: #fdfdfd; background: -moz-linear-gradient(top, #fdfdfd 0%, #bebebe 100%); background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#fdfdfd), color-stop(100%,#bebebe)); background: -webkit-linear-gradient(top, #fdfdfd 0%,#bebebe 100%); background: -o-linear-gradient(top, #fdfdfd 0%,#bebebe 100%); background: -ms-linear-gradient(top, #fdfdfd 0%,#bebebe 100%); background: linear-gradient(to bottom, #fdfdfd 0%,#bebebe 100%);

<body>
	<img src="http://i.imgur.com/ePiXBBt.png?1"
	<form name= 'form1' form method="post" action="demoform.asp">
  <label for="fname">First name:</label>
  <input type="text" name="fname" id="fname">
  <label for="fname">Last name:</label>
  <input type="text" name="fname" id="fname">
  <fieldset data-role="controlgroup">
    <legend>Choose your gender:</legend>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
  </fieldset>
  <fieldset class="ui-field-contain">
    <label for="age">Age</label>
    <select name="age" id="age">
      <option value="less10">under 10</option>
      <option value="11to20">11 to 20</option>
      <option value="21to30">21 to 30</option>
      <option value="31to50">31 to 50</option>
      <option value="51to64">51 to 64</option>
      <option value="greater65">65 and up</option>
    </select>
  </fieldset>
  <fieldset data-role="controlgroup">
    <legend>In your opinion, which are the 3 most important proposed features on this concept plan?</legend>
      <label for="bbq">Barbeque</label>
      <input type="checkbox" name="fav" id="bbq" value="bbq">
      <label for="bench">Bench</label>
      <input type="checkbox" name="fav" id="bench" value="bench">
      <label for="bridge">Bridge</label>
      <input type="checkbox" name="fav" id="bridge" value="bridge">
      <label for="dog">Dog Station</label>
      <input type="checkbox" name="fav" id="dog" value="dog">
      <label for="drink">Drinking Fountain</label>
      <input type="checkbox" name="fav" id="drink" value="drink">
      <label for="kiosk">Kiosk</label>
      <input type="checkbox" name="fav" id="kiosk" value="kiosk">
      <label for="restroom">Restroom</label>
      <input type="checkbox" name="fav" id="restroom" value="restroom">
      <label for="trailhead">Trailhead</label>
      <input type="checkbox" name="fav" id="trailhead" value="trailhead">
  </fieldset>
  <fieldset data-role="vist">
    <legend>How likely will you visit the new park?</legend>
      <label for="unlikely">Unlikely</label>
      <input type="radio" name="type" id="unlikely" value="unlikely">
      <label for="likely">Likely</label>
      <input type="radio" name="type" id="likely" value="likely">
      <label for="cw">Can't Wait!</label>
      <input type="radio" name="type" id="cw" value="cw">
  </fieldset>
  <label for="info">If unlikely to vist, in 255 characters mind telling us why?:</label>
<textarea name="visttext" id="visittext"></textarea>
<input type="submit" value="Submit">
</form>
</form>
